<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio | Doug Leckie</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body class="bodyContent">

  <header class="navbar">
    <div class="navAll">
      <div class="container-fluid">
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Doug Leckie</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-right">
                <ul class="nav navbar-nav">
                  <li><a href="index.html">About</a></li>
                  <li class="active"><a href="Portfolio.html">Portfolio<span class="sr-only">(current)</span></a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </form>
            </div>
          </div>
        </nav>
      </div>  
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8">
        <div class="col-md-5">
          <div class="form-area">  
            <form role="form">
            <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block "></p></span>                    
                  </div>
                  <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebarContent col-sm-4 col-xs-12"><div>Connect</div>
      <img src="assets/images/linkedin-128.png" alt="linkedin-128.png" style="width:20%;">
      <img src="assets/images/github-128.png" alt="github-128.png" style="width:20%;">
      <img src="assets/images/stackoverflow-128.png" alt="stackoverflow-128.png" style="width:20%;">
    </div>
  </div>


  <footer class="footer">
    <div class="container-static">
      <p class="text-muted">Copyright &copy; 2017 Doug Leckie</p>
    </div>
  </footer>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
